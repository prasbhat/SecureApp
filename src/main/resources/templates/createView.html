<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home Page</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../css/manage-my-apartment.css" th:href="@{/css/secureApp.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div align="center" id="section-details">
    <h4 align="center">Secure App</h4>
    <form id="loginForm" th:action="@{/create}" th:object="${personalInfoObj}" class="form-register" method="post">
        <table class="table table-striped">
            <tr>
                <td>Application Name</td>
                <td><input type="text" placeholder="Application Name" name="applicationName"
                           th:field="*{applicationName}"/>
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" placeholder="Username" name="username" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Password" name="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>URL Address</td>
                <td><input type="text" placeholder="URL Address" name="urlAddress" th:field="*{urlAddress}"/></td>
            </tr>
            <tr>
                <td>Short Name</td>
                <td><input type="text" placeholder="Short Name" name="shortName" th:field="*{shortName}"/></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea placeholder="Description" name="description" th:field="*{description}"></textarea></td>
            </tr>
            <tr>
                <td>Application Category</td>
                <td>
                    <select th:field="*{applicationType}" class="form-control">
                        <option th:each="appType : ${appCatList}"
                                th:value="${appType}"
                                th:text="${appType}">PERSONAL
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="loginButton" class="login login-submit" value="Submit"/>
                </td>
            </tr>
        </table>

    </form>
    <a href="#" th:href="@{/login}">Click here to go back</a>
</div>
</body>
</html>
